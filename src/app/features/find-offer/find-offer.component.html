<div class="container">
  <div class="search-box">
    <input type="text" class="form-control" [(ngModel)]="URLValue">
    <button class="btn btn-primary" (click)="onSubmit()">Znajdz!</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nick">
      <th mat-header-cell *matHeaderCellDef> Nick </th>
      <td mat-cell *matCellDef="let element"> {{element.nick}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
